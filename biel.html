<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página</title>
    <style>
      .purple {
        background-color: purple;
        color: yellow;
        padding: 20px;
      }
      
      .pink {
        background-color: pink;
        color: white;
        padding: 10px;
        text-align: center;
      }
      
      .blue {
        background-color: blue;
        color: white;
        padding: 20px;
        display: inline-block;
        margin: 10px;
        text-align: center;
      }
      
      button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="purple">
      <h2>Game lovers enquete</h2>
      <p>Vote em um elemento!</p>
      
      <div class="pink">
        <h2>Digite seus dados e escolha três finalistas!</h2>
        <form>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
        </form>
        <div class="blue">
          <img src="https://dummyimage.com/150x150/000/fff&text=Bola" alt="Bola">
          <button>Votar</button>
        </div>
        <div class="blue">
          <img src="https://dummyimage.com/150x150/000/fff&text=Avi%C3%A3o" alt="Avião">
          <button>Votar</button>
        </div>
        <div class="blue">
          <img src="https://dummyimage.com/150x150/000/fff&text=Estrat%C3%A9gia" alt="Estratégia">
          <button>Votar</button>
        </div>
      </div>
    </div>
  </body>
</html>
